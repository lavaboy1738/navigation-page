<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Navigation</title>
</head>

<body>
    <div>
        <header class="search-bar">
            <form action="https://www.google.com/search" class="input-form" method="GET">
                <input type="text" placeholder="Search" name="q" autocomplete="off">
                <span class="underline"></span>
                <button class="search-button" type="submit">Google</button>
            </form>
        </header>
        <main class="sites">
            <ul class="sites-wrapper">
                <li class="site">
                    <a href="https://www.youtube.com">
                        <div class="site-abbreviation">Y</div>
                        <div class="site-title">Youtube</div>
                    </a>
                </li>
                <li class="site">
                    <a href="https://www.amazon.ca">
                        <div class="site-abbreviation">A</div>
                        <div class="site-title">Amazon</div>
                    </a>
                </li>
                <li class="site">
                    <a href="https://www.facebook.com">
                        <div class="site-abbreviation">F</div>
                        <div class="site-title">Facebook</div>
                    </a>
                </li>
                <li class="site add-button">
                    <div class="site-abbreviation" id="add-cross">&#x2573;</div>
                    <div class="site-title">Add</div>
                </li>
            </ul>
        </main>
    </div>
        <a class= "footer" href="https://github.com/lavaboy1738/navigation-page">Made by lavaboy 1738 <i class="fab fa-github"></i></a>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
